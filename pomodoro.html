<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pomodoro.css">
    <title>TIMER POMODORO</title>
</head>

<body>
    <audio src="ding_ding.mp3" id="audio" controls style="display:none;"></audio>
    <div id="cx">
        <!--timer de foco-->
        <p id="foco" class="nome">Foco: </p>
        <div id="foco_timer" class="timer_foco">
            <button type="button" id="f_menos" class="botao_min">-</button>
            <p id="f_min">25</p><p class="separador">:</p><p id="f_sec">00</p>
            <button type="button" id="f_mais" class="botao_min">+</button>
        </div>

        <!--timer de pausa-->
        <p id="pausa" class="nome">Pausa: </p>
        <div id="pausa_timer" class="timer_pausa">
            <button type="button" id="p_menos" class="botao_min">-</button>
            <p id="p_min">5</p><p class="separador">:</p><p id="p_sec">00</p>
            <button type="button" id="p_mais" class="botao_min">+</button>
        </div>

        <!--cont de sessões-->
        <p id="sessao" class="nome">Sessões:</p>
        <p id="cont" class="timer">0</p>

        <div class="botoes">
            <button id="comecar" class="botao">Começar</button>
            <button id="pausar" class="botao">Pausar</button>
            <button id="reiniciar" class="botao">Reiniciar</button>
        </div>
    </div>
    
    <script src="pomodoro.js"></script>
</body>
</html>
